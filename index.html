  <style>
    /* Custom Strip Section Styles */
    .custom-strip-section {
      width: 100vw;
      background: #f8f6f3;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .custom-strip-inner {
      width: 100vw;
      max-width: 1400px;
      margin: 0 auto;
      padding: 32px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .custom-strip-slideshow {
      width: 90vw;
      max-width: 900px;
      margin: 0 auto;
    }
    .custom-slide {
      display: flex !important;
      align-items: center;
      justify-content: center;
      height: 400px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      overflow: hidden;
    }
    .custom-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
      display: block;
    }
    @media (max-width: 991.98px) {
      .custom-strip-inner {
        padding: 12px 0;
      }
      .custom-strip-slideshow {
        width: 98vw;
        max-width: 98vw;
      }
      .custom-slide {
        height: 220px;
        border-radius: 10px;
      }
      .custom-slide img {
        border-radius: 10px;
      }
    }
    /* Desktop strip section height */
    @media (min-width: 992px) {
      .strip-section .strip-inner {

      }

  <script>
    // Initialize Owl Carousel for custom strip slideshow
    $(document).ready(function(){
      if ($('.custom-strip-slideshow').length && typeof $.fn.owlCarousel === 'function') {
        $('.custom-strip-slideshow').owlCarousel({
          items: 1,
          loop: true,
          autoplay: true,
          autoplayTimeout: 3000,
          autoplayHoverPause: true,
          nav: false,
          dots: true,
          animateOut: 'fadeOut',
          animateIn: 'fadeIn',
          smartSpeed: 800
        });
      }
    });
  </script>
