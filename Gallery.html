    <style>
      .masonry-gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 18px;
        margin: 0 auto;
        max-width: 1400px;
      }
      .masonry-gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        background: #fff;
      }
      .masonry-gallery-img {
        width: 100%;
        display: block;
        height: auto;
        object-fit: cover;
        transition: transform 0.3s cubic-bezier(.23,1,.32,1);
        border-radius: 16px;
      }
      .masonry-gallery-item:hover .masonry-gallery-img {
        transform: scale(1.04);
      }
      .masonry-gallery-overlay {
        position: absolute;
        left: 0; right: 0; bottom: 0;
        top: 0;
        background: rgba(34,34,34,0.08);
        opacity: 0;
        transition: opacity 0.3s;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        pointer-events: none;
        border-radius: 16px;
      }
      .masonry-gallery-item:hover .masonry-gallery-overlay {
        opacity: 1;
        pointer-events: auto;
      }
      .masonry-gallery-caption {
        color: #fff;
        background: rgba(34,34,34,0.7);
        font-size: 1.08rem;
        font-family: 'Montserrat', Arial, sans-serif;
        padding: 8px 18px;
        border-radius: 12px;
        margin: 18px;
        margin-bottom: 24px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        letter-spacing: 0.01em;
      }
      @media (max-width: 767.98px) {
        .masonry-gallery-grid {
          grid-template-columns: 1fr;
          gap: 10px;
        }
        .masonry-gallery-caption {
          font-size: 1rem;
          margin-bottom: 12px;
        }
      }
    </style>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script src="js/lightgallery-all.min.js"></script>
    <script>
      // Initialize Masonry after images are loaded
      document.addEventListener('DOMContentLoaded', function() {
        var grid = document.querySelector('.masonry-gallery-grid');
        if (grid && window.Masonry) {
          imagesLoaded(grid, function() {
            new Masonry(grid, {
              itemSelector: '.masonry-gallery-item',
              columnWidth: '.masonry-gallery-item',
              percentPosition: true,
              gutter: 18
            });
          });
        }
        // Initialize LightGallery for Masonry Gallery
        if (grid && window.lightGallery) {
          lightGallery(grid, {
            selector: '.masonry-gallery-link',
            thumbnail: true,
            download: false,
            mode: 'lg-fade',
            share: true,
            zoom: true,
            fullScreen: true,
            autoplay: true,
            actualSize: true,
            getCaptionFromTitleOrAlt: false,
            addClass: 'masonry-gallery-lightbox',
            subHtmlSelectorRelative: true,
            exThumbImage: 'data-caption'
          });
        }
      });
    </script>
